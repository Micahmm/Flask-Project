{% extends "base.html" %}
{% block title %}Events{% endblock %}
{% block content %}

<!--Uses a jinja for to pull the name and date of each event from the SQL Database-->
<h1 class = "px-4 py-5 my-5 display-5 fw-bold">Events</h1>
<div class="container">
    
    <div class="row">
    {% for event in events %}
    <table>
    <tr>
        <th>Name</th>
        <th>Date</th>
    </tr>
    <tr>
            <td><a href="{{url_for('events', event_id=event['event_id'])}}">{{event['name']}}</a></td>
            <td>{{event['date']}}</td>
    </tr>
    </table>
    {% endfor %}
    </div>
</div>



<a href="{{url_for('create')}}"><button type="button" class="btn btn-primary btn-lg px-4 gap-3">Create an event</button></a>


{% endblock %}
